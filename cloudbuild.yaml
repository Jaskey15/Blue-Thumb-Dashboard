steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/blue-thumb-dashboard:$BUILD_ID', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/blue-thumb-dashboard:$BUILD_ID']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'blue-thumb-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/blue-thumb-dashboard:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GCS_ASSET_BUCKET=blue-thumb-assets'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/blue-thumb-dashboard:$BUILD_ID'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'  # Use a more powerful machine for faster builds
  logging: CLOUD_LOGGING_ONLY 